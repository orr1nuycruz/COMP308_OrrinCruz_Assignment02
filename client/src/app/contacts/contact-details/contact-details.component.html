<div class="container">
  <div class="jumbotron">
          <div class="col-md-offset-3 col-md-6">
                  <h1> {{ title }} </h1>
                  <form  class="form" (submit)="onDetailsPageSubmit()">
                      <div class="form-group">
                          <label for="FirstNameTextField">First Name</label>
                          <input type="text" class="form-control" 
                          id="FirstNameTextField" 
                          placeholder="Enter First Name"
                          name="firstName"
                          [(ngModel)] ="contact.firstName"
                          value="{{contact.firstName }}"
                          required>
                      </div>
                      <div class="form-group">
                              <label for="LastNameTextField">Last Name</label>
                              <input type="text" class="form-control" 
                              id="LastNameTextField" 
                              placeholder="Enter Last Name"
                              name="lastName"
                              [(ngModel)] ="contact.lastName"
                              value="{{contact.lastName }}"
                              required>
                      </div>
                      <div class="form-group">
                                  <label for="AgeTextField">Age</label>
                                  <input type="number" class="form-control" 
                                  id="AgeTextField" 
                                  placeholder="Enter Age"
                                  name="age"
                                  [(ngModel)] ="contact.age"
                                  value="{{contact.age }}"
                                  required>
                      </div>
                      
                      <div class="form-group">
                                  <label for="AgeTextField">Email</label>
                                  <input type="email" class="form-control" 
                                  id="EmailTextField" 
                                  placeholder="Enter Email"
                                  name="email"
                                  [(ngModel)] ="contact.email"
                                  value="{{contact.email }}"
                                  required>
                      </div>
      
      
                     <div class="form-group">
                                  <label for="AgeTextField">Message</label>
                                  <textarea class="form-control" 
                                  id="MessageTextField" 
                                  placeholder="Enter Message"
                                  name="message"
                                  rows="4"
                                  [(ngModel)] ="contact.message"
                                  required>{{contact.message }}</textarea>
                      </div>
      
      
                      <button type="submit" class="btn btn-primary">
                      <i class="fa fa-pencil-square" aria-hidden="true"></i>{{title}}</button>
                      <a routerLink="/contact/contact-list" class="btn btn-warning">
                          <i class="fa fa-undo" aria-hidden="true"></i> Cancel</a>
                  </form>
      
              </div>
          </div>
</div>
