<div class="container">
  <div class="jumbotron">
  <div class="row">
    <div class="col-mid-offset-3 col-md-9">
    <h1 >Contact List</h1>
    <a routerLink="/contact/contact-list/add" class="btn btn-primary " role="button" aria-pressed="true">
    <i class="fas fa-user-plus"></i>Add a contact</a>
    <br>
    <table class="table table-bordered table-striped table-hover">
        <!-- Header Row-->
       
        <tr>
            <th class="text-centered">First Name</th>
             <th class="text-centered">Last Name</th>
             <th class="text-centered">Age</th>   
             <th class="text-centered">Email</th>   
             <th class="text-centered">Message</th>   
              <th class="text-centered"></th>   
               <th class="text-centered"></th>   
        </tr>
           
        <!-- Repeatable Template Row-->
            <tr *ngFor="let contact of contacts">
                <td class="text-center">{{ contact.firstName }}</td>
                <td class="text-center">{{ contact.lastName }}</td>
                <td class="text-center">{{ contact.age}}</td>
                <td class="text-center">{{ contact.email }}</td>
                <td class="text-center">{{ contact.message }}</td>

                <td class="text-center">
                 <a routerLink="/contact/contact-list/edit/{{contact._id}}"
                 class="btn btn-primary"><i class="fas fa-edit" aria-hidden="true"></i>Edit</a>
                 </td>

                 <td class="text-center">
                        <a routerLink="/contact/contact-list/delete/{{contact._id}} "
                        (click)="onDeleteClick()"
                        class="btn btn-danger"><i class="fas fa-user-slash" aria-hidden="true"></i>Delete</a>
                        </td>
            </tr>
    </table>
  </div>
  </div>
 </div>
</div>
